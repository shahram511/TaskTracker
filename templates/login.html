<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - TaskTracker</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; width: 300px; }
        input { display: block; width: 90%; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        #message { color: red; margin-top: 10px; }
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <p id="message"></p>
    </form>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            try {
                // ارسال درخواست به API خودتان
                const response = await fetch('/api/users/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone_number: phone, // دقت کنید نام فیلد با Serializer یکی باشد
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // ذخیره توکن در حافظه مرورگر
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    
                    message.style.color = 'green';
                    message.textContent = 'Login Successful! Redirecting...';
                    
                    // انتقال به صفحه تسک‌ها )
                    setTimeout(() => {
                        window.location.href = '/api/users/tasks-panel/'; 
                    }, 1000);
                } else {
                    message.style.color = 'red';
                    message.textContent = data.detail || 'Login failed';
                }
            } catch (error) {
                console.error('Error:', error);
                message.textContent = 'Network error';
            }
        });
    </script>
</body>
</html>
